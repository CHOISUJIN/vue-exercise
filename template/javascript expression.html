<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>v-bind ì˜ˆì œ</title>
  </head>
  <body>
    <div id="app">
      {{ reversedMessage }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el:'#app',
        data: {
          message: 'Hello Vue.js'
        },
        computed:{
          reversedMessage: function() {
            return this.message.split('').reverse().join('');
          }
        }
      });
    </script>

  </body>
</html>
