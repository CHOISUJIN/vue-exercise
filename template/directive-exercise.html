<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue template - directives</title>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
      <p v-bind:id="uid">뷰 입문서</p>
      <p v-if="flag">두잇 Vue.js</p>
      <p v-show="flag">두잇 Vue.js</p>

      <button type="button" v-on:click="popupAlert">경고 창 버튼</button>

      <button type="button" v-on:click="clickBtn">클릭</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el:'#app',
        data: {
          flag: false,
          message: 'hello',
          systems:['android', 'ios', 'window'],
          uid:20
        },
        methods:{
          popupAlert:function(){
            return alert('경고 창 표시');
          },
          clickBtn:function(event){
            console.log(event);
          }
        }
      });
    </script>

  </body>
</html>
