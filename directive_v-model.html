<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Hello, {{name}}</h1>
    <input type="text" v-model="name">
  </div>

  <div id="app2">
        <h1> Hello, {{name}} </h1>
        <h3><input type="checkbox" v-model="smile">웃어요</h3>
        <img :src="smile? photo1 : photo2" :width="width" :height="height"/>
  </div>


  <script>
      var app = new Vue({
          el: '#app',
          data: {
              name: 'Vue'
          }
      })

      var app2 = new Vue({
            el: '#app2',
            data:{
                name: 'Vue',
                width: '100px',
                height: '100px',
                smile : true,
                photo1 : 'images/photo.png',
                photo2:'images/photo2.png'
            }
        })
  </script>

</body>
</html>
