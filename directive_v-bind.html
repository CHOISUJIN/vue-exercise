<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1> Hello, {{name}} </h1>
        <!-- v-bind를 생략할 수 있음. 콜론 뒤에 속성이름 넣어주면 됨.-->
        <img v-bind:src="feelsgood" :width="width" :height="height"/>
        <img :src="feelsgood2" :width="width" :height="height"/>
    </div>
    <hr>
    <div id="app2">
            <h1> Hello, {{name}} </h1>
            <img :src="smile? photo1 : photo2" :width="width" :height="height"/>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                name: "Vue",
                width: "100px",
                height: "100px",
                feelsgood:'images/photo.png',
                feelsgood2:'images/photo2.png'
            }
        })

        var app2 = new Vue({
            el: '#app2',
            data:{
                name: 'Vue',
                width: '100px',
                height: '100px',
                smile : true,
                photo1 : 'images/photo.png',
                photo2:'images/photo2.png'
            }
        })
    </script>
</body>
</html>
