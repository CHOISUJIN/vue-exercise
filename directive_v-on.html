<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
   <div id="app">
       <h1>카운터: {{number}}</h1>
       <!-- v-on:을 @로 대체할 수 있음.-->
       <button @click="increment"> 증가 </button>
       <button v-on:click="decrement"> 감소 </button>

   </div>

    <script>
      var app = new Vue({
          el : '#app',
          data : {
              number :0
          },
          methods: {
              increment: function () {
                  this.number++;
              },
              decrement: function () {
                  this.number--;
              }
          }
      })
    </script>
</body>
</html>
